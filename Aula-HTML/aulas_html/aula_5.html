<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Página de Áudio</h1>

    <h2>Áudio Local</h2>

    <audio controls controlslist="nodownload" >
        <source src="audio/teste.mp3" type="audio/mpeg">
    </audio>

    <br><br>

    <h2>Música com Link</h2>

    <audio controls controlslist="nodownload" >
        <source src="https://soundcloud.com/ronak-singhavi/soundhelix-song-1mp3?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" type="audio/mpeg">
    </audio>

    <p>Essas duas tag representa o áudio no meu código HTML.</p>

    <br><br>

    <h2>Tag de Vídeo</h2>

    <video width="50%" controls>
        <source src="vídeo/video.mp4" type="video/mp4">
    </video>



</body>
</html>
